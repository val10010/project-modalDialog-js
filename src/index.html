<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
      <div class="ButtonTop">
        <button class="ButtonTop-elem">
        run  popup
        </button>
      </div>
      <div class="modal hide " data-elem="1">
        <div class="modal-elem">
          <div class="modal-elem__close">
            <img src="img/icon-popup-close.svg" alt="close" data-elem="1" />
          </div>
          <div class="modal-container">
            <div>
              <img
                src="img/icon-warning_notify-red.svg"
                class="modal-container__img"
                alt="warning"
              />
            </div>
            <div class="modal-container__h2">
              <h2>Are you sure you want to unistal the Shazam app</h2>
            </div>
            <div class="modal-container__elem">
              <button class="modal-container__elem__left" data-elem="1">
                Cancel
              </button>
              <button class="modal-container__elem__right" data-elem="3">
                Unistal
              </button>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
